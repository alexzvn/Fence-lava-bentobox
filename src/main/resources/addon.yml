name: FenceLava
main: dev.alexzvn.fence.App

authors: Alexzvn
descriptions: Addon for BentoBox
version: 0.0.1

softdepend: AcidIsland, BSkyBlock, SkyGrid

permissions:
  vina.admin:
    description: Gives access to everything!
    children:
      vina.command.enchance.show: true
      vina.command.enchance.setlucky: true
      vina.command.enchance.setstone: true
      vina.command.enchance.setprotector: true
      vina.command.enchance.setbasicarmor: true
      vina.command.enchance.setbasicdamage: true
      vina.command.enchance.setbasichealth: true
      vina.command.plugin.reload: true
